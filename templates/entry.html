<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            margin: 0 auto;
            width: 50%;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button.gamess {
            background-color: #007BFF;
        }
        .button.gamess:hover {
            background-color: #0056b3;
        }
        .button.psi4 {
            background-color: #28a745;
        }
        .button.psi4:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Computational Software</h1>
        <p>Select the software you'd like to use:</p>
        <a href="/forms?type=gamess" class="button gamess">GAMESS</a>
        <a href="/forms?type=psi4" class="button psi4">Psi4</a>
    </div>
</body>
</html>
